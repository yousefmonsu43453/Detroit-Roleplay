<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetroitRP - MTA:SA Server</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #070707;
            color: #dac030;
            margin: 0;
            padding: 0;
            background-image: url('https://media.discordapp.net/attachments/1279860115595460660/1299416258793574490/Untitled-1.png?ex=675bbe72&is=675a6cf2&hm=91b196892794d2693f66a64055518b4606645426a9da2ed4603ccea0a897d297&=&format=webp&quality=lossless&width=550&height=309');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.9);
        }
        
        header {
            text-align: center;
            padding: 50px 0;
            background-color: rgba(44, 44, 44, 0.9);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #4a76a8;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background-color: #3d638f;
            transform: scale(1.05);
        }
        
        .content {
            text-align: center;
            margin: 40px 0;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .gallery img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DetroitRP</h1>
        <h2>سيرفر MTA:SA للحياة الواقعية</h2>
    </header>

    <div class="container">
        <div class="buttons">
            <a href="https://discord.gg/dt-rp" class="btn" target="_blank">انضم للديسكورد</a>
            <a href="#gallery" class="btn">معرض الصور</a>
            <a href="#videos" class="btn">الفيديوهات</a>
        </div>

        <div class="content">
            <h2>مرحباً بكم في DetroitRP</h2>
            <p>تأسس سيرفر DetroitRP في عام 2022، وهو سيرفر حياة واقعية يقدم تجربة لعب فريدة ومميزة في عالم MTA:SA.</p>
            <p>انضم إلينا اليوم واستمتع بتجربة لعب مميزة مع مجتمع رائع من اللاعبين!</p>
        </div>

        <div id="gallery" class="gallery">
            <!-- يمكنك إضافة الصور هنا -->
            <img src="https://cdn.discordapp.com/attachments/1279075890579505152/1301911524503191693/Untitled-2.png?ex=675c4097&is=675aef17&hm=47382c2b3bc27db6e7647d128facccd10b002d94ac62aabd07adf5d8d87413d2&" alt="صورة من السيرفر">
            <img src="https://cdn.discordapp.com/attachments/1279075890579505152/1302696523926339765/updates.png?ex=675bcfee&is=675a7e6e&hm=18a7be78d9d541efcafb08aec3e773f5f0983b465ac81581df783720b46650aa&" alt="صورة من السيرفر">
            <img src="https://cdn.discordapp.com/attachments/1279075890579505152/1314641600705728625/updates.png?ex=675bc326&is=675a71a6&hm=4ab55768256e560700f9b698c8fcc291d94b914c35b20597bd555df8b61079be&" alt="صورة من السيرفر">
        </div>

        <div id="videos" class="content">
            <h2>فيديوهات من السيرفر</h2>
            <!-- يمكنك إضافة مقاطع الفيديو هنا -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/26FkyvAqUqw" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
